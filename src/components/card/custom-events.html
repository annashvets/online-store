<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <button id = 'btn'>Click me!</button>

  <script>
    const btnElement = document.querySelector('#btn')

    const myEvent = new CustomEvent('my-test-event', {
      bubbles: true, //для того щоб кастомені події вспливали
      detail: [1, 2, 3]
    });

    btnElement.addEventListener('click', event => {
      console.log('event', event);

      btnElement.dispatchEvent(myEvent); //інструмент для відправки події - вбудований метод
    });

    document.addEventListener('my-test-event', event => {
      console.log('my-test-event', event);
    });

  </script>


</body>
</html>
